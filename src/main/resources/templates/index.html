<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>Duration Type一覧（findAll）</h1>

<div th:each="duration : ${durationList}">
<p th:text="${duration.durationId}"></p>
<p th:text="${duration.durationType}"></p>
</div>

<h1>findById</h1>
<p th:text="${durationType.durationId}"></p>
<p th:text="${durationType.durationType}"></p>

<h1>findAllJoinProject</h1>
<div th:each="duration2 : ${durationList2}">
<p th:text="${duration2.durationId}"></p>
<p th:text="${duration2.durationType}"></p>
<div th:each="project : ${duration2.projectList}">
<p th:text="${project.projectId}"></p>
<p th:text="${project.projectName}"></p>
<p th:text="${project.detail}"></p>
<p th:text="${project.created}"></p>
<p th:text="${project.updated}"></p>
</div>
</div>

<h1>findByIdJoinProject</h1>
<div th:each="duration3 : ${durationType3}">
<p th:text="${duration3.durationId}"></p>
<p th:text="${duration3.durationType}"></p>
<div th:each="project3 : ${duration3.projectList}">
<p th:text="${project3.projectId}"></p>
<p th:text="${project3.projectName}"></p>
<p th:text="${project3.detail}"></p>
<p th:text="${project3.created}"></p>
<p th:text="${project3.updated}"></p>
</div>
</div>

</body>
</html>
