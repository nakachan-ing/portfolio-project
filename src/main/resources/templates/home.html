<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>Duration Type一覧（findAll）</h1>

<div th:each="duration : ${durationList}">
<p th:text="${duration.id}"></p>
<p th:text="${duration.durationType}"></p>
</div>

<h1>findById</h1>
<p th:text="${durationType.id}"></p>
<p th:text="${durationType.durationType}"></p>

</body>
</html>
